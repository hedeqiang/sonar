name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Verify module
        run: |
          go mod verify
          go vet ./...
          go test ./...

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git tag --sort=-v:refname | head -n 2 | tail -n 1)
          CURRENT_TAG=${GITHUB_REF#refs/tags/}

          echo "current_tag=$CURRENT_TAG" >> "$GITHUB_OUTPUT"

          if [ -z "$PREV_TAG" ] || [ "$PREV_TAG" = "$CURRENT_TAG" ]; then
            # First release â€” list all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" "$CURRENT_TAG")
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" "$PREV_TAG".."$CURRENT_TAG")
          fi

          # Write to file to preserve newlines
          echo "$CHANGELOG" > /tmp/changelog.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.changelog.outputs.current_tag }}
          body_path: /tmp/changelog.txt
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
          generate_release_notes: true
